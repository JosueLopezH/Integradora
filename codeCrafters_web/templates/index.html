<!DOCTYPE html>
<html lang="es-mx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container">
    <p class="texto">Inicio de sesión</p>
    <img src="../static/img/logo.png" alt="Logo" class="logo">
    <div class="contenCrede">
      <form style="gap: 50px;" id="loginForm">
        <label for="email">Email:</label>
        <input style="margin-bottom: 13px;" class="input" type="email" id="email" placeholder="Ingresa tu correo"
          name="email">
        <label for="password">Contraseña:</label>
        <input class="input" placeholder="Ingresa tu contraseña" type="password" id="password" name="password">
        <div class="caja">
          <input class="botonIniSes" type="submit" value="Enviar">
        </div>
      </form>
      <div id="message"></div>
    </div>
  </div>
  <script src="../static/scripts.js"></script>
</body>

</html>
